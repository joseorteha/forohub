# Configuración base común para ForoHub
spring:
  application:
    name: forohub
  
  # Configuración por defecto - se sobrescribe en cada perfil
  profiles:
    active: local
  
  # Flyway configuración base (puede ser sobrescrita por perfil)
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8081

# JWT Configuration
api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key-for-forohub-application-2024}
      issuer: ForoHub API

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.forohub: INFO
    org.springframework.security: DEBUG

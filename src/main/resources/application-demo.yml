spring:
  application:
    name: forohub
  
  datasource:
    url: jdbc:h2:mem:forohub
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# JWT Configuration
api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key-for-forohub-application-2024}
      issuer: ForoHub API

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.forohub: INFO
